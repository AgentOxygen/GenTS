name: Run Unit Tests

on:
  push:
    paths:
      - '**.py'
  pull_request:
    paths:
      - '**.py'

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Build image
        run: docker build -t gents-tests .

      - name: Run unit tests
        run: docker run --rm -v .:/project gents-tests